<h2>All of the heroes</h2>
<div>
    <h3>Ajouter un h√©ros</h3>
    <label>Nom :
        <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value = ''">Ajouter</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
        <button class="delete" title="Delete"
            (click)="deleteHero(hero)">X</button>
    </li>
</ul>
